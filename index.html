<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events</title>
    <script
      src="https://kit.fontawesome.com/762353bad1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="d-flex flex-column">
    <!-- ----------------------------------------------------nav----------------------------------->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <img class="logo" src="./assets/images/Logo.png" alt="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link home-button"
                id="active"
                aria-current="page"
                href="#"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link up-button" href="./UPCOMINGEVENTS.html"
                >UPCOMING EVENTS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link past-button"
                aria-current="page"
                href="./PASTEVENTS.html"
                >PAST EVENTS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link con-button"
                aria-current="page"
                href="./CONTACT.html"
                >CONTACT</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link stats-button"
                aria-current="page"
                href="./STATS.html"
                >STATS</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ----------------------------------------------------header----------------------------------->
    <header>
      <div
        class="nav-form nav d-flex align-content-center justify-content-between p-2"
      >
        <div class="container-form-checkbox">
          <form
            class="nav-form d-flex justify-content-center rounded-3 align-items-center p-2"
            id="form-checkbox"
          ></form>
        </div>

        <div class="conteiner-SF d-flex gap-4">
          <form action="#" method="get" target="_blank" class="search">
            <input
              type="text"
              name="search"
              placeholder="Search"
              id="form-search"
            />
            <i class="fa-brands fa-sistrix"></i>
          </form>

          <button
            type="button"
            class="btn btn-primary position-relative btn-sm h-75"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            id="Favorites"
          >
            Favorites
            <span
              id="span-favoritos"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              <span class="visually-hidden">Unread messages</span>
            </span>
          </button>
        </div>
      </div>
    </header>
    <!-- ----------------------------------------------------main----------------------------------->

    <main class="flex-grow-1" id="main">
      <div id="number-of-cards"></div>
      <div id="cards"></div>
      <div id="Coincidencias">
        <h2 id="noCoincidencias" style="display: none">
          !No matches found üßê¬°
        </h2>
      </div>

      <!-- Off Canvas Section -->
      <div
        class="offcanvas offcanvas-end f-bg-dark"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
        data-bs-theme="dark"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-light" id="offcanvasRightLabel">
            These are your favourites events
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          id="contenedor-favoritos"
          class="offcanvas-body d-flex flex-column gap-3"
        ></div>
        <div class="w-100 p-2">
          <a
            href="#"
            class="btn btn-primary btn-sm w-100 p-3"
            @click="clearFavorites"
            onclick="removeFromFavorites(eventId)"
            >Remove all favorites üóë</a
          >
        </div>
      </div>

      <!-- Toast Section -->
      <div
        id="contenedor-toast"
        class="toast-container position-fixed bottom-0 end-0 p-3"
      ></div>
    </main>
    <!-- ----------------------------------------------------footer----------------------------------->
    <footer>
      <div
        class="container-redes align-items-center d-flex justify-content-between"
      >
        <ul class="d-flex gap-4">
          <li type="none">
            <a href="#" class="facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li type="none">
            <a href="#" class="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li type="none">
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>

        <div
          class="footer-text d-flex justify-content-center align-items-center gap-5"
        >
          <h3><strong>Victor Cabrera</strong></h3>
          <p class="logo-footer">üë®‚Äçüíª</p>
          <p>Copyrights 2020 ¬Æ</p>
        </div>

        <p>
          Gmail:
          <a
            href="https://www.linkedin.com/in/victor-ivan-cabrera-mendez-6b722b202/"
            >linkedin</a
          >
        </p>
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
